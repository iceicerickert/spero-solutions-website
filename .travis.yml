language: node_js
cache: npm
jobs:
  include:
    - stage: test
      node_js: '10'
      os: osx
      script: npm run test:integration
    - stage: test
      sudo: required
      os: linux
      dist: trusty
      addons:
        chrome: stable
        firefox: latest
      before_script:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      script:
      - npm run test:unit
    - stage: test
      sudo: required
      os: linux
      dist: trusty
      addons:
        chrome: stable
        firefox: latest
      before_script:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      script:
      - npm run build:prpl-server
      - npm run test:lighthouse
    - stage: test
      os: linux
      addons:
        sonarcloud:
          organization: "iceicerickert-github"
      script: sonar-scanner
    - stage: deploy
      node_js: '10'
      branches:
        only:
          - master
      before_script:
        - npm install -g firebase-tools
        - npm run install:functions:ci
      script:
        - npm run build:firebase
      after_success:
        - npm run deploy:firebase -- --token $FIREBASE_TOKEN
