    <script>

        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {

        });
      }

      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
